makima-ms:
  # Default values for makima-ms.
  # This is a YAML-formatted file.
  # Declare variables to be passed into your templates.
  replicaCount: 1
  image:
    repository: qzzdocker24/makima-backoffice
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "79b201b5776c44da4eb91ef975194eca8aac63e1"
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: "makima-backoffice"
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""
  podAnnotations: {}
  podSecurityContext: {}
  # fsGroup: 2000

  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  # livenessProbe:
  #   httpGet:
  #     path: /
  #     port: http

  # readinessProbe:
  #   httpGet:
  #       path: /
  #       port: http
  ingress:
    enabled: false
    className: ""
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  variables:
    secret:
      - name: DATABASE_URL
        value: "cG9zdGdyZXNxbDovL3Bvc3RncmVzOjEzMjQxNUFkQHBvc3RncmVzLnBvc3RncmVzLnN2Yy5jbHVzdGVyLmxvY2FsOjU0MzIvbWFraW1hLWJhY2tvZmZpY2U="
    env:
      - name: API_PORT
        value: "8080"
